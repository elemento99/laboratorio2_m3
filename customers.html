<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Pacientes</title>
</head>
<body>
  <h1>Gestión de Pacientes</h1>

  <h2>Costo Total de Consultas</h2>
  <label for="patientSelect">Selecciona un paciente:</label>
  <select id="patientSelect"></select>
  <button onclick="calculateTotalCost()">Calcular costo total</button>
  <p id="costResult"></p>

  <h2>Tiempo Promedio de Espera</h2>
  <button onclick="calculateAverageWait()">Calcular tiempo promedio</button>
  <p id="averageWaitResult"></p>

  <h2>Horas Totales de Consulta por Doctor</h2>
  <label for="doctorSelect">Selecciona un doctor:</label>
  <select id="doctorSelect"></select>
  <button onclick="calculateTotalHours()">Calcular horas totales</button>
  <p id="hoursResult"></p>

  <h2>Aplicar Descuento a Consultas</h2>
  <button onclick="applyDiscount()">Aplicar descuento</button>
  <p id="discountResult"></p>

  <script src="dist/js/customers.js">

  </script>
